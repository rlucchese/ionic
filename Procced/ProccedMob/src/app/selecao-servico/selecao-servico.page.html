


<ion-header>
  <ion-toolbar>
    <ion-title small color="primary">Serviços</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancela()">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="arrow-back-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="carrega()">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="refresh-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item class="itemSemBorda">
  <ion-searchbar
  style="border-top: 5px"
  placeholder="Buscar serviço"
  (ionChange)="busca($event)"
></ion-searchbar>
<ion-badge *ngIf="this.servicos" slot="end">
  {{this.servicos.length}}
</ion-badge>
</ion-item>

</ion-header>

<ion-content fullscreen>
<!--  <ion-refresher slot="fixed" id="refresher" (ionRefresh)="carrega($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>-->
  <ion-list>
    <ion-item *ngFor="let svc of servicos" (click)="seleciona(svc)">
      <ion-label class="ion-text-wrap">{{svc.descricao}}</ion-label>
    </ion-item>
    <ion-item *ngIf="this.servicos?.length == 0 ">Nenhum item encontrado</ion-item>

  </ion-list>
</ion-content>
