<ion-app>
  <ion-split-pane when="false" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay"  [swipeGesture]="false" > <!--[disabled]="!this.db || !this.db.app || this.db.app.tipoUsuario == 3" -->
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of this.db._APP_MENU; let i = index">
            <ion-item  *ngIf="this.db.app && this.db.app.tipoUsuario == 1 && p.title == 'Agenda'"
            (click)="selectedIndex = i" 
            routerDirection="root"
            [routerLink]="'/agenda'"
            lines="none"
            detail="false"
            [class.selected]="selectedIndex == i"
          
          >
  
            <ion-icon
              slot="start"
              [name]="'calendar-outline'"
            ></ion-icon>
            <ion-label> Agenda <span *ngIf="p.mostraUsuario">({{ this.db.getUsuario() }})</span></ion-label>
          </ion-item>
            <ion-item *ngIf=" p.title != 'Agenda'" [hidden]="(this.db.liberacaoColaborador != 'true' && p.title == 'Colaboradores') "
              (click)="selectedIndex = i" 
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i"
            
            >
     
              <ion-icon
                slot="start"
                [name]="p.icon"
              ></ion-icon>
              <ion-label>{{ p.title }} <span *ngIf="p.mostraUsuario">({{ this.db.getUsuario() }})</span></ion-label>
            </ion-item>
            
      
          </ion-menu-toggle>
        </ion-list>
        <div style="width: 100%; text-align: right; font-size: 70%; padding-right: 20px;">
          {{ db.versao }}
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <!--  <ion-router-outlet></ion-router-outlet>  -->
</ion-app>
