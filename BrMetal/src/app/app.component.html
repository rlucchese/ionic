<ion-app>
  <ion-split-pane when="false" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [swipeGesture]="false">
      <ion-content>
        <ion-list id="inbox-list">
          <!--  <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>
 --> <ion-list-header>Menu</ion-list-header>

          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="!ehExpedicao()" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }} </ion-label>
            </ion-item>

          </ion-menu-toggle>
          <ion-menu-toggle *ngIf="ehExpedicao()" auto-hide="false" >
            <ion-item routerDirection="root" [routerLink]="'expedicao'" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="'list-outline'" [md]="'list-sharp'"></ion-icon>
              <ion-label> EXPEDICAO</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'login'" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="'exit-outline'" [md]="'exit-sharp'"></ion-icon>
              <ion-label> SAIR </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div color="primary" style="width: 100%; text-align: right; font-size: 70%; padding-right: 20px;">
          {{ versao }}
        </div>


        <!--
          <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
-->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
