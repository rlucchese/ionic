<ion-header>
  <ion-toolbar>
    <ion-title>Nova Mensagem</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancela()">
        <ion-icon color="primary" slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let eq of equipamentos">
      <ion-label>{{ eq.descricao }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
