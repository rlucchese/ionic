<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Evento</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancela()">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="arrow-back-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="carrega()">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="refresh-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item class="itemSemBorda">
    <ion-searchbar
      style="border-top: 5px"
      placeholder="Buscar equipamento"
      (ionChange)="busca($event)"
    ></ion-searchbar>
    <ion-badge *ngIf="this.eventos" slot="end">
      {{this.eventos.length}}
    </ion-badge>
  </ion-item>
</ion-header>

<ion-content>
  <ion-item *ngIf="this.eventos?.length == 0 ">Nenhum item encontrado</ion-item>

  <ion-list>
    <div *ngFor="let ev of eventos">
      <ion-list-header class="tituloLista" *ngIf="ev.apenasTitulo" color="primary"
        >{{ ev.descricao }}</ion-list-header
      >
      <ion-item
        *ngIf="!ev.apenasTitulo"
        class="itemSelecao"
        (click)="seleciona(ev)"
      >
      <ion-grid>
        <ion-row>
          <ion-col size=2>
            <ion-label class="ion-text-wrap">{{ev.id}}</ion-label>
          </ion-col>
          <ion-col size=8>
            <ion-label class="ion-text-wrap">{{ev.descricao}}</ion-label>
          </ion-col>
        </ion-row> 
        </ion-grid>   
      </ion-item>
    </div>
  </ion-list>
</ion-content>
