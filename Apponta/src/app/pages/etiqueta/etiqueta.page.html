<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Etiqueta</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>
  <form autocomplete="chrome-off" #form="ngForm" (ngSubmit)="imprime(form)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-wrap">
            OF
          </ion-label>
          <ion-toolbar>
            <ion-input autocomplete="chrome-off" [attr.maxLength]="11" type="text" [(ngModel)]="of" name="of">
            </ion-input>
            <ion-buttons slot="end">
              <ion-button (click)="carregaOrdem()">
                <ion-icon slot="icon-only" name="search"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Data
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="10" type="date" [(ngModel)]='data' name="data">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Pedido
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="mail" [(ngModel)]='pedido' name="pedido">
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Cliente
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="mail" [(ngModel)]='cliente' name="cliente">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Cód Item
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="text" [(ngModel)]='codigoItem'
            name="codigoItem">
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Descrição
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="text" [(ngModel)]='descricao'
            name="descricao">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Qtd de Peças
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="100" type="text" [(ngModel)]='quantidade'
            name="quantidade" (ionChange)="calculaPeso()">
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Peso Líquido </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="text" [(ngModel)]='pesoLiquido'
            name="pesoLiquido">
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            <!-- <ion-icon name="star" class="iconeObrig"></ion-icon> -->
            Peso Bruto
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="text" [(ngModel)]='pesoBruto'
            name="pesoBruto">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Unidade
          </ion-label>
          <ion-input autocomplete="chrome-off" [required]="true" [attr.maxLength]="50" type="text" [(ngModel)]='unidade'
            name="unidade">
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Setup
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="text" [(ngModel)]='setup' name="setup">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Operador
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="text" [(ngModel)]='operador' name="operador">
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap">
            Rastreabilidade
          </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="text" [(ngModel)]='rastreabilidade'
            name="rastreabilidade">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label position="floating" class="ion-text-wrap">
            Quantidade de Etiquetas </ion-label>
          <ion-input autocomplete="chrome-off" [attr.maxLength]="50" type="text" [(ngModel)]='qtdEtiquetas'
            name="qtdEtiquetas">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="btnEntrar" size="large" color="primary" type="submit" expand="block">Imprimir</ion-button>
  </form>
</ion-content>
